<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header__logo.svg" alt="место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__box"> <img src="./images/profile__photo.jpg" alt="Жак-Ив Кусто" class="profile__photo">
                <div class="profile__info">
                    <div class="profile__names">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close popup__close_edit" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id="formEdit" name="formEdit" method="post" novalidate>
                <input type="text" id="name" class="popup__input popup__input_text_name" name="popup__input_text_name" minlength="2" maxlength="40" required>
                <span class="popup__error" id="name-error"></span>
                <input type="text" id="occupation" class="popup__input popup__input_text_occupation" name="popup__input_text_occupation" minlength="2" maxlength="200" required>
                <span class="popup__error" id="occupation-error"></span>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <button class="popup__close popup__close_add" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add" name="formAdd" method="post" novalidate>
                <input type="text" id="card" placeholder="Название" class="popup__input" name="input_name" minlength="2" maxlength="30" required>
                <span class="popup__error" id="card-error"></span>
                <input type="url" id="url" placeholder="Ссылка на картинку" class="popup__input" name="input_url" required>
                <span class="popup__error" id="url-error"></span>
                <button class="popup__submit popup__submit_disabled" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_fullview">
        <div class="popup__fullscreen">
          <img class="popup__picture" src="#" alt=" ">
          <h3 class="popup__subtitle"></h3>
          <button class="popup__close popup__close_fullview" type="button"></button>
        </div>
    </div>


<template id="card-template">
    <div class="element">
        <img class="element__photo">
        <div class="element__table">
            <h2 class="element__name"></h2>
            <button class="element__like" aria-label="Нравится" type="button"></button>
        </div>
        <button class="element__delete" aria-label="Удалить" type="button"></button>
    </div>
</template> 
   
    <script src="./scripts/data.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
