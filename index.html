<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Сервис Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="место" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__box"><img src="c672fbc99e850199183c.jpg" alt="Жак-Ив Кусто" class="profile__photo"/><div class="profile__info"><div class="profile__names"><h1 class="profile__name">Жак-Ив Кусто</h1><button aria-label="Редактировать" class="profile__edit" type="button"></button></div><p class="profile__occupation">Исследователь океана</p></div></div><button class="profile__add" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russiaff</p></footer><div class="popup popup_edit"><div class="popup__container"><button class="popup__close popup__close_edit" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" id="formEdit" name="formEdit" method="post" novalidate><input id="name" class="popup__input popup__input_text_name" name="name" minlength="2" maxlength="40" required/> <span class="popup__error" id="name-error"></span> <input id="occupation" class="popup__input popup__input_text_occupation" name="description" minlength="2" maxlength="200" required/> <span class="popup__error" id="occupation-error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__container"><button class="popup__close popup__close_add" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="formAdd" method="post" novalidate><input id="card" placeholder="На
